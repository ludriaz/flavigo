<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/tables-forms.css}">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/consultarPuntoInteres.js}"></script>
</head>
<body>
<div th:insert="~{admin/fragmentos/sidebar :: sidebar}"></div>
<div class="content" id="content">
    <div th:insert="~{admin/fragmentos/navbar :: navbar}"></div>
    <div class="content-wrapper">
        <div class="list-header">
            <h2>Listado de Puntos de Interés</h2>
            <a th:href="@{/admin/PuntoInteres/Nuevo}"
               class="btn btn-custom w-100">Añadir Nuevo</a>
        </div>
        <div class="card mb-4">
            <div class="card-header text-center">
                <button class="btn btn-outline-secondary" type="button"
                        data-bs-toggle="collapse" data-bs-target="#filtroPuntosInteres"
                        aria-expanded="false" aria-controls="filtroPuntosInteres">
                    Mostrar/Ocultar Filtros</button>
            </div>
            <div class="collapse" id="filtroPuntosInteres">
                <div class="card-body">
                    <form id="filtroPuntosInteresForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="filtroNombrePuntoInteres" class="form-label">Filtrar
                                    por Nombre</label>
                                <input type="text" class="form-control"
                                       id="filtroNombrePuntoInteres" name="nombre"
                                       placeholder="Nombre del Punto de Interés">
                            </div>
                            <div class="col-md-6">
                                <label for="filtroTipoPuntoInteres" class="form-label">Filtrar
                                    por Tipo</label>
                                <select id="filtroTipoPuntoInteres" class="form-select"
                                        name="tipo">
                                    <option value="">Todos los Tipos</option>
                                    <option value="Comercio">Comercio</option>
                                    <option value="Evento">Evento</option>
                                    <option value="Actividad">Actividad</option>
                                    <option value="Bar_Cafeteria">Bar/Cafetería</option>
                                    <option value="Restaurante">Restaurante</option>
                                    <option value="Alojamiento">Alojamiento</option>
                                    <option value="Turistico">Turístico</option>
                                    <option value="PuntoInteres">Punto de Interés</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="filtroIdPuntoInteres" class="form-label">Filtrar
                                    por ID</label>
                                <input type="number" class="form-control"
                                       id="filtroIdPuntoInteres" name="idPuntoInteres" placeholder="ID del Punto de Interés">
                            </div>
                        </div>
                        <div
                                class="mt-4 text-center d-flex justify-content-center flex-row-reverse">
                            <button type="button" id="aplicarFiltrosBtn"
                                    class="btn btn-custom w-50 me-2">Aplicar Filtros</button>
                            <button type="button" id="limpiarFiltrosBtn"
                                    class="btn btn-custom w-50">Limpiar Filtros</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table id="puntosInteresTable" class="table table-striped text-center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Dirección</th>
                <th>Ubicación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{admin/fragmentos/footer :: footer}"></div>
</body>
</html>
