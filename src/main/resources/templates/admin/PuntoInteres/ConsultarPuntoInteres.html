<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/tables-forms.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

	<script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/consultarPuntoInteres.js}"></script>

</head>
<body>
    <div th:insert="~{admin/fragmentos/sidebar :: sidebar}"></div>


    <div class="content" id="content">

        <div th:insert="~{admin/fragmentos/navbar :: navbar}"></div>

        <div class="content-wrapper">

            <div class="list-header">
                <h2>Listado de Puntos de Interés</h2>
                <a th:href="@{/admin/PuntoInteres/Nuevo}" class="btn btn-custom w-100">Añadir Nuevo</a>
            </div>

            <div class="card mb-4">
                <div class="card-header text-center">
                    <button class="btn btn-outline-secondary" type="button"
                        data-bs-toggle="collapse" data-bs-target="#filtroZona"
                        aria-expanded="false" aria-controls="filtroZona">
                        Mostrar/Ocultar Filtros
                    </button>
                </div>

                <div class="collapse show" id="filtroZona">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="filtroNombre" class="form-label">Filtrar por Nombre</label>
                                <input type="text" name="nombre" class="form-control" id="filtroNombre" placeholder="Nombre">
                            </div>

                            <div class="col-md-12">
                                <label for="filtroTipo" class="form-label">Filtrar por Tipo</label>
                                <select class="form-select" name="tipo" id="filtroTipo">
                                    <option value="">Todos</option>
                                    <option value="Comercio">Comercio</option>
                                    <option value="Evento">Evento</option>
                                    <option value="Actividad">Actividad</option>
                                    <option value="Bar_Cafeteria">Bar/Cafetería</option>
                                    <option value="Restaurante">Restaurante</option>
                                    <option value="Alojamiento">Alojamiento</option>
                                    <option value="Turistico">Turístico</option>
                                    <option value="PuntoInteres">Punto de Interés</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label for="filtroId" name="idPuntoInter" class="form-label">Filtrar por ID</label>
                                <input type="number" class="form-control" id="filtroId" placeholder="ID">
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <button type="button" class="btn btn-custom w-100" id="aplicarFiltros">
                                Aplicar Filtros
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <table id="puntosInteresTable" class="table table-striped text-center">
                <thead>
                   <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Dirección</th>
    <th>Ubicación</th>
    <th>Acciones</th>
</tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
<br><br><br>
    <footer class="bg-light py-3 mt-4 fixed-bottom">
        <div class="container">
            <p class="mb-0">&copy; 2025 Flavigo. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
