<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/tables-forms.css}">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/sidebar.js}"></script>
</head>
<body>
    <div th:insert="~{admin/fragmentos/sidebar :: sidebar}"></div>
    <div th:insert="~{admin/fragmentos/navbar :: navbar}"></div>
    <br>
    <br>
    <div class="container-sm bg-white bg-opacity-50 p-4 rounded col-10 col-md-4">
        <h3 class="text-center">Editar Usuario</h3>
        <br>
        <form id="formulario-editar-usuario" th:action="@{/admin/Usuario/salvarUsuario}" method="post" th:object="${usuarioModelo}">
            <input type="hidden" th:field="*{id}" />
             <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control bg-secondary text-white" id="id" th:field="*{id}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control bg-secondary text-white" id="email" th:field="*{email}" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" id="rol" th:field="*{rol}" required>
                    <option value="">Seleccionar rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Guardar</button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
        <div th:replace="~{admin/fragmentos/footer :: footer}"></div>
    </div>
</body>
</html>
